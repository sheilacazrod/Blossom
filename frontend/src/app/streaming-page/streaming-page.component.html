@if(user){
  <main class="streamer-main">

    <iframe id="player" [src]="getVideoUrl()" scrolling="no" allowfullscreen type="video/mp4"></iframe>
    <section class="streamer">
      <img class="profile-picture" src="{{user.pictureURL}}" alt="profile picture">
      <div class="streamer-info">
        <h1 class="username">{{user.username}} </h1>
        <p class="title">TÃ­tulo Stream</p>
      </div>
      <div class="buttons">
        @if(isfollowing){
          <button class="genericButton2" (click)="unfollow()">Dejar de Seguir</button>
        } @else {
          <button class="genericButton" (click)="follow()">Seguir</button>
        }
      </div>
    </section>
    <p class="biography">{{user.biography}}</p>
  </main>
}

<div class="navbar">
  <div class="left">
    <img src="../../assets/Logo.svg" class="logo" alt="Logo" routerLink="/home">
    <div class="Siguiendo" routerLink="/following" routerLinkActive="active-link">Siguiendo</div>
    <p class="Categorias" routerLink="/categories" routerLinkActive="active-link">Categorías</p>
    <p class="Categorias" routerLink="/streaming" routerLinkActive="active-link">Streaming</p>
  </div>
  <div class = barra_busqueda>
    <input type="text" placeholder="Buscar">
    <button id="search-icon" class="searchbutton" aria-label="Buscar">
      <i class="fa-solid fa-magnifying-glass textarea-icon"></i>
    </button>
  </div>
  @if (loggedNavbarView){
    <div class="profile">
      <img class="profile-picture" src="https://ih1.redbubble.net/image.3092348941.4978/st,small,845x845-pad,1000x1000,f8f8f8.jpg" alt="profile picture" (click)="toggleDropdown()">
    </div>

  } @else {
    <div>
      <button class="genericButton" (click)="openDialog(0)" >Iniciar sesion</button>
    </div>
    <div>
      <button class="genericButton" (click)="openDialog(1)">Registrarse</button>
    </div>
  }
  @if(user){
    <div class="dropdown-content" [class.show-dropdown]="showDropdown">
      <div class="profile-section">
        <img src="https://ih1.redbubble.net/image.3092348941.4978/st,small,845x845-pad,1000x1000,f8f8f8.jpg" alt="profile picture" class="dropdown-profile-picture">
        <p class="profile-name">{{user.displayName}}</p>
      </div>
      <hr class="dropdown-divider">
      <a href="#"><i class="fa-solid fa-house icon-spacing"></i>Canal</a>
      <a href="/profile" ><i class="fa fa-cog icon-spacing"></i>Configuración</a>
      <a href="#" ><i class="fa-solid fa-microphone-lines icon-spacing"></i>Stremear</a>
      <a href="/following" ><i class="fa-solid fa-star icon-spacing"></i>Suscriptores</a>
      <a><i class="fa-solid fa-door-closed icon-spacing" (click)="onLogout()"></i>Cerrar Sesión</a>
    </div>
  }
</div>
